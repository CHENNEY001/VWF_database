<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VWF突变信息添加</title>
    <link rel="stylesheet" href="../css/search.css" type="text/css">
<!--    <script src="../Js/search.js" type="text/javascript"></script>-->
</head>
<body>
<div id = "total1">
    <div class="top">
        VWF突变信息管理
        <p style="display: inline; color: #999999"> > VWF突变信息管理 </p>
    </div>
    <form action="../php_vwf/insert.php" method="POST" target="_self">
        <div class="main" align="center">
            <table id="table2" cellspacing="18px">
                <tr class="table2Tr">
                    <td class="table2Td1" align="right"><p>*</p>VWD type</td>
                    <td class="table2Td2"><select id="VWD type" name="VWD type">
                        <option value="/" selected="selected">--please select VWD type--</option>
                        <option value="1" >&nbsp 1 &nbsp</option>
                        <option value="2A">&nbsp 2A &nbsp</option>
                        <option value="2B">&nbsp 2B &nbsp</option>
                        <option value="2C">&nbsp 2C &nbsp</option>
                        <option value="2M">&nbsp 2M &nbsp</option>
                        <option value="2N">&nbsp 2N &nbsp</option>
                        <option value="3" >&nbsp 3 &nbsp</option>
                    </select></td>
                    <td class="table2Td1" align="right">Mutant region</td>
                    <td class="table2Td2"><select id="Mutant region" name="Mutant region">
                        <option value="/" selected="selected">--please select Mutant region--</option>
                        <option value="Exon" >&nbsp Exon &nbsp</option>
                        <option value="Regulatory or Intron (and Exon)">&nbsp Regulatory or Intron (and Exon) &nbsp</option>
                        <option value="Unfound">&nbsp Unfound &nbsp</option>
                    </select></td>
                </tr>
                <tr class="table2Tr">
                   <td class="table2Td1" align="right">Nucleotide change</td>
                   <td class="table2Td2"><input id="Nucleotide change" type="text" name="Nucleotide change" placeholder="eg, 6860G>A; -128G>A" /></td>
                   <td class="table2Td1" align="right">Amino acid change</td>
                   <td class="table2Td2"><input id="Amino acid change" type="text" name="Amino acid change" placeholder="eg, Val1758Ala; Ala1500Val" /></td>
                </tr>
                <tr class="table2Tr">
                    <td class="table2Td1" align="right"><p>*</p>mutation type</td>
                    <td class="table2Td2"><input id="mutation type" type="text" name="mutation type" placeholder="eg, Missense; Nonsense; Large Deletion" /></td>
                    <td class="table2Td1" align="right">Inheritance</td>
                    <td class="table2Td2"><input id="Inheritance" type="text" name="Inheritance" placeholder="eg, Heterozygous" /></td>
                </tr>
                <tr class="table2Tr">
                    <td class="table2Td1" align="right">Location</td>
                    <td class="table2Td2"><input id="Location" type="Location" name="Location" placeholder="eg, Exon/Intron no." /></td>
                    <td class="table2Td1" align="right">Comments</td>
                    <td class="table2Td2"><input id="Comments" type="text" name="Comments" placeholder="comments" /></td>
                </tr>
                <tr class="table2Tr">
                    <td class="table2Td1" align="right">References</td>
                    <td class="table2Td3" colspan="3"><input id="References" type="text" name="References" placeholder="references" style="width: 1021px" /></td>
                </tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input align="center" id="submit1"  style="height: 35px; width: 80px;" type="submit" value="提交"/></td>
<!--                    <td><input align="center" id="submit2" style="height: 35px; width: 80px; display: none" type="submit" value="提交" /></td>-->
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
